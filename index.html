<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic-tac-toe js</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div>Player1<input type="text" class="name1" /></div>
        <div>
          <div class="msg"></div>
          <button onclick="restartGame()">Restart</button>
        </div>
        <div>Player2 <input type="text" class="name2" /></div>
      </div>

      <form class="board">
        <input type="button" class="box" id="0" onclick="play(this)" />
        <input type="button" class="box" id="1" onclick="play(this)" />
        <input type="button" class="box" id="2" onclick="play(this)" />
        <input type="button" class="box" id="3" onclick="play(this)" />
        <input type="button" class="box" id="4" onclick="play(this)" />
        <input type="button" class="box" id="5" onclick="play(this)" />
        <input type="button" class="box" id="6" onclick="play(this)" />
        <input type="button" class="box" id="7" onclick="play(this)" />
        <input type="button" class="box" id="8" onclick="play(this)" />
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
